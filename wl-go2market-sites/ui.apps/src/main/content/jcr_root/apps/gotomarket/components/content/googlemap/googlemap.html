<sly >
    <script>
        google.maps.event.addDomListener(window, 'load', function() {
            var latLng = new google.maps.LatLng("${properties.lat @ context='unsafe'}", "${properties.lng @ context='unsafe'}");
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: latLng,
                zoom: ${properties.zoom @ context='unsafe'},
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
        });
    </script>
    <div id="map-canvas" style="width: ${properties.width @ context='styleString'}px; height:${properties.height @ context='styleString'}px"></div>
</sly>
